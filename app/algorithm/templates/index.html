
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image with Button</title>
</head>
<body>
    <h1>Display Image with Button</h1>
    <!-- Display the image -->
    <img src="{{ media_url }}example.png" alt="Example Image" />

    <!-- Button -->
    <button onclick="window.location.href='{{ media_url }}example.png'">View Image</button>
</body>
</html>
